<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5 Chat with Emitter</title>
    <link href="External/bootstrap.min.css" rel="stylesheet">
    <link href="External/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="External/animate.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
	<div class="container" id="app"> 
	  <div class="row">
		<div class="col-sm-12 col-md-6 col-md-offset-3">
			<h2>Serverless Chat</h2>
			<h4>Usando <a href="https://emitter.io">emitter.io</a>, <a href="http://getbootstrap.com/">bootstrap</a> y <a href="http://vuejs.org">vue</a></h4>
			<hr>
		  <div v-for="message in messages" class="row animated bounceInRight">
			<div class="col-sm-12">
				<canvas width="80" height="80" data-jdenticon-hash="{{message.hash}}" class="img-thumbnail img-responsive img-circle" title="{{message.name}}"></canvas>
				<div class="panel panel-default">
					<div class="panel-body">{{message.text}}</div>
				</div>
			</div>
		  </div>
		</div>
	  </div>  
	  <div class="row">
		<form v-on:submit.prevent class="col-sm-12 col-md-6 col-md-offset-3">
			<div class="input-group">
				<input type="text" class="form-control" v-model="message" placeholder="Di Algo">
				<span class="input-group-btn">
					<button class="btn btn-default form-control" type="submit" v-on:click="sendMessage()">Decir! <i class="fa fa-commenting-o"></i></button>
				</span>
			</div>
			<ul class="emoji">
				<li v-for="em in emoji"><a  v-on:click="append(em)" >{{em}}</a></li>
			</ul>
		</form>
	  </div>
	</div>
	<script src="External/vue.min.js" type="application/javascript"></script>
	<script src="External/emitter.min.js" type="text/javascript"></script>
	<script src="External/jdenticon.min.js"></script>
	<script src="js/app.visitor.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
