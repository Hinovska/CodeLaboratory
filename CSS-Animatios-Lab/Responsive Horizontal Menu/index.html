	<body>
		<div id="contactUs">
		  <p>A [really] simple responsive horizontal menu ready for any device.</p>
		  <div id="countrySelection">

				<div id="countrySelector"></div>
				<li class="countrySelection-item active">
				  <a href="#">Australia</a>
				</li>
				<li class="countrySelection-item">
				  <a href="#">Canada</a>
				</li>
				<li class="countrySelection-item">

				</li>

				  <a href="#">Scandinavia</a>
				</li>

				  <a href="#">South Africa
					</a>
				</li>
				<li class="countrySelection-item">
				  <a href="#">Turkey</a>
				</li>

					</a>

		<script src="./Javascript/code.js" type="text/javascript"></script>
