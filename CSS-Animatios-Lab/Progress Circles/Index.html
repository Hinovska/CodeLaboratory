<!DOCTYPE html>
<html>
	<head>
		<title>fincaraiz.com.co - Mobile</title> 
		<meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
		<meta name="author" content="Andres Gomez">
		<link href="Styles.scss" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<section class="demo-container watch-container">
		  <article class="watch">
			<div class="bg-image"></div>
			<div class="screen">
			  <header>
				<span class="title">Activity</span>
				<span class="time">10:09</span>
			  </header>
			  <section class="dials">
				<div class="dial move">
				  <div class="dial-background one"></div>
				  <div class="dial-container container1">
					<div class="wedge"></div>
				  </div>
				  <div class="dial-container container2">
					<div class="wedge"></div>
				  </div>
				  <div class="marker start"></div>
				  <div class="marker end"></div>
				</div>
				<div class="dial exercise">
				  <div class="dial-background two"></div>
				  <div class="dial-container container1">
					<div class="wedge"></div>
				  </div>
				  <div class="marker start"></div>
				  <div class="marker end"></div>
				</div>
				<div class="dial stand">
				  <div class="dial-background three"></div>
				  <div class="dial-container container1">
					<div class="wedge"></div>
				  </div>
				  <div class="marker start"></div>
				  <div class="marker end"></div>
				</div>
			  </section>
			  <section class="pips">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			  </section>
			</div>
		  </article>
		</section>
